language: node_js
node_js:
    - lts/*

before_install:
    - cd client
    - npm install -g yarn

install:
    - yarn install

script:
    - yarn build
    - yarn test

deploy:
  provider: azure_web_apps
  site: jobapplicationtracker
  verbose: true
  on:
    branch: master
  edge: true # opt in to dpl v2